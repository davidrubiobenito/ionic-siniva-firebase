<ion-header>

          </ion-col>

        <ion-row>

            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col offset-6 col-6>
            <button ion-button full class="button-primary" (click)="addProduct(product)">Guardar</button>
          </ion-col>
        </ion-row>
