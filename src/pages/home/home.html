<ion-header color="dark">
	<ion-navbar color="dark" hideBackButton="true">
    <ion-title text-center>Menu</ion-title>
    <ion-buttons end>
			<button ion-button icon-only (click)="presentActionSheet()">
        <ion-icon name="more"></ion-icon>
      </button>     
		</ion-buttons>
	</ion-navbar>
</ion-header >

<ion-content #contentmenu class="background-page">    
 
  <div class="card-background-page">
    <ion-card class="card card-md" (click)="goToListProduct()">
        <div class="image-backg"></div>
        <div class="card-title">Productos</div>
        <div class="card-subtitle">Lista Productos</div>
    </ion-card>
  </div>

  <div class="card-background-page">
    <ion-card class="card card-md" (click)="goToListNote()">
        <div class="image-backg"></div>
        <div class="card-title">Notas</div>
        <div class="card-subtitle">Lista Notas</div>
    </ion-card>
  </div>

</ion-content>
