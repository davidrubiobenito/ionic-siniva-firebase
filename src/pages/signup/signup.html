<ion-header color="dark">
	<ion-navbar color="dark">
		<ion-title>Registrarse</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header text-center class="head-card">
      Formulario Registro
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="signup()" [formGroup]="signupForm">
        <ion-list inset>

          <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>

          <div>
            <ng-container *ngFor="let validation of validationMessages.email" >         
              <div class="message-error" *ngIf="signupForm.get('email').hasError(validation.type) && (signupForm.get('email').dirty || signupForm.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-item>
            <ion-label floating>Contrase√±a</ion-label>
            <ion-input type="password" formControlName="password" maxlength="10"></ion-input>
          </ion-item>

          <div>
            <ng-container *ngFor="let validation of validationMessages.password" >         
              <div class="message-error" *ngIf="signupForm.get('password').hasError(validation.type) && (signupForm.get('password').dirty || signupForm.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

        </ion-list>

        <div padding-horizontal>
          <div class="form-error">{{ signupError }}</div>
          <button ion-button full type="submit" [disabled]="!signupForm.valid">Aceptar</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
