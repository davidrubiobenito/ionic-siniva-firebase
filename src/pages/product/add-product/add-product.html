<ion-header color="dark">
  <ion-navbar color="dark">
    <ion-title text-left>Añadir Producto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-page">
  <ion-card style="height: 95%; padding-bottom:0px !important;">    
    <ion-card-content>
      <ion-grid> 
        <!--
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Título</ion-label>
              <ion-input [(ngModel)]="product.title" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Contenido</ion-label>
              <ion-input [(ngModel)]="product.content" ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col offset-6 col-6>
            <button ion-button full class="button-primary" (click)="addProduct(product)">Guardar</button>
          </ion-col>
        </ion-row>
        -->

        
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Nombre</ion-label>
              <ion-input [(ngModel)]="product.name" text-left ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4>
            <ion-item>
              <ion-label floating>Unidades</ion-label>
              <ion-input [(ngModel)]="product.units" text-center></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8>
            <ion-item>
              <ion-label floating>Precio Producto</ion-label>
              <ion-input [(ngModel)]="product.price" text-right></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Introduzca impuesto [0-100]%</ion-label>
              <ion-input [(ngModel)]="product.tax" text-center></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-12>
            <button ion-button block color="secundary" [disabled]="true" (click)="calculate()">Calcular Precio e Importe Final</button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <ion-item>
              <ion-label floating>Precio Final</ion-label>
              <ion-input [readonly]="true" text-right >{{ product.priceFinal }}</ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6>
            <ion-item>
              <ion-label floating>Importe Final</ion-label>
              <ion-input [readonly]="true" text-right >{{ product.amountFinal }}</ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="item-add-product">
        <ion-row>
          <ion-col col-12>
            <button ion-button block color="primary" [hidden]="true" (click)="addProduct(product)" >Añadir Producto a la Lista</button>
          </ion-col>
        </ion-row> 
      <ion-row>
          <ion-col col-6>
            <button ion-button block outline (click)="editFields()">Editar Campos</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block outline (click)="eraseFields()">Borrar Campos</button>
          </ion-col>
        </ion-row> 
      
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
